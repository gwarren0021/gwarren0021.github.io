<!DOCTYPE html>
<html><head><title>List of Advisees</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script> 

</head>
<body ng-app = "homeApp">

<div class="container">
<nav class="navbar navbar-inverse">

    <div class="navbar-header">
        <a class="navbar-brand" href="#">Website</a>
    </div>
    <div>
       <ul class="nav navbar-nav">
           <li class="active"><a href="index.html">Welcome</a></li>
           <li><a href="gpa.html">All GPAs</a></li>
       </ul>
    </div>

</nav>    <!-- end nav-bar -->

<div ng-controller = "homeCtrl">

	<h2>List of all Advisees</h2>
    		    
    		<p><input type='text' ng-model='search_text'> Enter Search Text</p>
          	<table class="table table-bordered table-striped">
          		<tr>
             			<th>SID</th>
              			<th>Last Name</th>
              			<th>First Name</th>
				<th>Credit Hours</th>
				<th>GPA Points</th>
				<th>Major</th>
          		</tr>
			<tr ng-repeat="Advisees | filter:search_text">
				<td>{{student.sid}}</td>
				<td>{{student.last_name}}</td>
				<td>{{student.first_name}}</td>
				<td>{{student.credit_hours}}</td>
				<td>{{student.gpa_points}}</td>
				<td>{{student.major}}</td>
			</tr>
          	
     		</table>
        

        
</div>   <!-- end homeCtrl -->
</div>   <!-- end class= 'container' -->

<script>
var app = angular.module('homeApp', []);

app.controller('homeCtrl', function($scope, $http) {
  
     $http.get("students.json")
	.then(function (response){
		$scope.students=response.data;
	});
 
	   
});
		  
</script>
</body></html>
